[pytest]
# Pytest Configuration for LiveTranslate Integration Tests

# Test discovery
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=modules
    --cov-report=html
    --cov-report=term-missing:skip-covered

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time
    requires_gpu: Tests requiring GPU
    requires_npu: Tests requiring Intel NPU
    requires_db: Tests requiring database
    requires_redis: Tests requiring Redis
    feature_preservation: Regression tests for existing features

# Timeout (5 minutes for integration tests)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
[coverage:run]
source = modules
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
