[pytest]
testpaths =
    modules/orchestration-service/tests
    modules/whisper-service/tests
    modules/translation-service/tests

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: requires GPU (skip if not available)
    npu: requires Intel NPU (skip if not available)
    behavioral: marks tests as behavioral tests (no mocks)

addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Async mode
asyncio_mode = auto

# Allow imports from src directories
pythonpath = .

# Timeout for individual tests (5 minutes)
timeout = 300

# Show local variables in tracebacks
showlocals = true

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
