name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Monday at 6 AM UTC

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  PDM_VERSION: "2.20"

jobs:
  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: whisper-service
            path: modules/whisper-service
          - name: translation-service
            path: modules/translation-service
          - name: orchestration-service
            path: modules/orchestration-service
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        working-directory: ${{ matrix.service.path }}
        run: |
          bandit -r src/ \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium \
            -x "**/tests/**,**/*_test.py,**/test_*.py" \
            || true

      - name: Run Bandit (console output)
        working-directory: ${{ matrix.service.path }}
        run: |
          bandit -r src/ \
            --severity-level medium \
            --confidence-level medium \
            -x "**/tests/**,**/*_test.py,**/test_*.py" \
            || true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report-${{ matrix.service.name }}
          path: ${{ matrix.service.path }}/bandit-report.json
          retention-days: 30

  safety-scan:
    name: Safety Dependency Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: whisper-service
            path: modules/whisper-service
          - name: translation-service
            path: modules/translation-service
          - name: orchestration-service
            path: modules/orchestration-service
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          version: ${{ env.PDM_VERSION }}

      - name: Install Safety
        run: pip install safety

      - name: Export requirements
        working-directory: ${{ matrix.service.path }}
        run: |
          pdm export -o requirements-check.txt --without-hashes || \
          pdm lock && pdm export -o requirements-check.txt --without-hashes || \
          echo "Could not export requirements"

      - name: Run Safety scan
        working-directory: ${{ matrix.service.path }}
        run: |
          if [ -f requirements-check.txt ]; then
            safety check -r requirements-check.txt \
              --json \
              --output safety-report.json \
              || true
            safety check -r requirements-check.txt || true
          else
            echo "No requirements file found, skipping safety scan"
          fi

      - name: Upload Safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report-${{ matrix.service.name }}
          path: ${{ matrix.service.path }}/safety-report.json
          retention-days: 30
          if-no-files-found: ignore

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/frontend-service
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: modules/frontend-service/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --json > npm-audit-report.json || true

      - name: Run npm audit (console output)
        run: pnpm audit || true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: modules/frontend-service/npm-audit-report.json
          retention-days: 30

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: whisper-service
            path: modules/whisper-service
            dockerfile: Dockerfile
          - name: translation-service
            path: modules/translation-service
            dockerfile: Dockerfile
          - name: orchestration-service
            path: modules/orchestration-service
            dockerfile: Dockerfile
          - name: frontend-service
            path: modules/frontend-service
            dockerfile: Dockerfile
    steps:
      - uses: actions/checkout@v6

      - name: Check for Dockerfile
        id: dockerfile-check
        run: |
          if [ -f "${{ matrix.service.path }}/${{ matrix.service.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.dockerfile-check.outputs.exists == 'true'
        run: |
          docker build \
            -t ${{ matrix.service.name }}:scan \
            -f ${{ matrix.service.path }}/${{ matrix.service.dockerfile }} \
            ${{ matrix.service.path }}

      - name: Run Trivy vulnerability scanner
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:scan
          format: json
          output: trivy-report-${{ matrix.service.name }}.json
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: Run Trivy (console output)
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:scan
          format: table
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: Upload Trivy report
        if: steps.dockerfile-check.outputs.exists == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.service.name }}
          path: trivy-report-${{ matrix.service.name }}.json
          retention-days: 30

  trivy-fs-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: trivy-fs-report.json
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: Run Trivy filesystem scan (console output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: table
          severity: CRITICAL,HIGH,MEDIUM
          ignore-unfixed: true

      - name: Upload Trivy filesystem report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.json
          retention-days: 30

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript]
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  security-summary:
    name: Security Summary
    needs:
      - bandit-scan
      - safety-scan
      - npm-audit
      - trivy-scan
      - trivy-fs-scan
      - codeql-analysis
      - secret-scan
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Security Scan Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit | ${{ needs.bandit-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Safety | ${{ needs.safety-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Container | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Filesystem | ${{ needs.trivy-fs-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
