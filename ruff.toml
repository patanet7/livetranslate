# =============================================================================
# Ruff Configuration for LiveTranslate - STRICT
# =============================================================================

line-length = 100
target-version = "py312"

exclude = [
    ".git",
    ".venv",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "__pycache__",
    "build",
    "dist",
    "node_modules",
    "reference",
    "deprecated",
    "*.egg-info",
    ".eggs",
    "venv",
    "site-packages",
]

respect-gitignore = true

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "RUF",    # Ruff-specific
]

ignore = [
    "E501",   # line too long - handled by formatter
    "B008",   # FastAPI Depends pattern
    "E402",   # module level import not at top - intentional for sys.path modifications
]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"**/__init__.py" = ["F401"]

[lint.isort]
known-first-party = ["src", "modules"]
combine-as-imports = true

[lint.flake8-bugbear]
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "Depends", "Query"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
