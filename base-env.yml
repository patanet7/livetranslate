name: livetranslate
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - ffmpeg
  - git
  - pip
  - pip:
      # CUDA 12.1 (cu128) torch stack
      - torch==2.7.0+cu128
      - torchvision==0.22.0+cu128
      - torchaudio==2.7.0+cu128
      - --extra-index-url https://download.pytorch.org/whl/cu128

      # Hugging Face + vLLM core
      - vllm
      - transformers>=4.37
      - accelerate
      - sentencepiece
      - huggingface_hub
      - datasets

      # Whisper & ASR-related
      - whisper
      - faster-whisper
      - vosk>=0.3.45
      - onnxruntime>=1.15.0

      # Audio & streaming I/O
      - sounddevice>=0.4.6
      - soundfile>=0.12.1
      - websockets>=10.4
      - python-dotenv>=1.0.0
      - asyncio>=3.4.3 
      - numpy>=1.21.0
      - requests>=2.31.0
      - scipy>=1.11.0 
      # Compression utils (e.g., zstandard model support)
      - zstandard