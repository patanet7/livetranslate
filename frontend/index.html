<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTranslate - Real-time Transcription & Translation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a86ff;
            --success: #4CAF50;
            --warning: #ff9e00;
            --danger: #f44336;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --text-secondary: #aaaaaa;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--card-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .connected { background: var(--success); }
        .connecting { background: var(--warning); }
        .disconnected { background: var(--danger); }

        .main-container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }

        .transcript-container, .translation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 0.5rem;
            overflow: hidden;
            max-height: calc(100vh - 200px);
        }

        .container-header {
            padding: 1rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-size: 1.25rem;
            line-height: 1.5;
        }

        .partial {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .final {
            color: var(--text);
            margin-bottom: 1rem;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #2a75e8;
        }

        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .button.stop {
            background: var(--danger);
        }

        .button.stop:hover {
            background: #d32f2f;
        }

        .input-field {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border);
            background: var(--background);
            color: var(--text);
            flex: 1;
            margin-right: 1rem;
        }

        .settings {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        select {
            padding: 0.5rem;
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
        }

        .history-container {
            margin-top: 1rem;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .history-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LiveTranslate</div>
        <div class="status-indicator">
            <div id="statusDot" class="status-dot disconnected"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="main-container">
        <div class="transcript-container">
            <div class="container-header">
                <span>Transcription</span>
                <select id="sourceLanguage">
                    <option value="auto">Auto-detect</option>
                    <option value="en">English</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <div id="transcriptionContent" class="content-area"></div>
        </div>

        <div class="translation-container">
            <div class="container-header">
                <span>Translation</span>
                <select id="targetLanguage">
                    <option value="auto">Auto (EN‚ü∑ZH)</option>
                    <option value="en">English</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <div id="translationContent" class="content-area"></div>
        </div>
    </div>

    <div class="controls">
        <div>
            <button id="startButton" class="button">Start Streaming</button>
            <button id="stopButton" class="button stop" disabled>Stop</button>
        </div>
        <div class="settings">
            <select id="inputDevice">
                <option value="">Loading devices...</option>
            </select>
            <select id="sampleRate">
                <option value="16000">16 kHz</option>
                <option value="44100">44.1 kHz</option>
                <option value="48000">48 kHz</option>
            </select>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            // Get WebSocket URLs from the current host or use defaults
            wsTranscriptionUrl: `ws://${window.location.hostname}:8765`,
            wsTranslationUrl: `ws://${window.location.hostname}:8010`,
            wsLoggingUrl: `ws://${window.location.hostname}:8766`,
            sampleRate: 16000,
            encoding: 'int16',
            channels: 1,
            bufferSize: 4096,
            autoReconnect: true,
            reconnectInterval: 2000,
            history: []
        };

        // DOM Elements
        const elements = {
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            transcriptionContent: document.getElementById('transcriptionContent'),
            translationContent: document.getElementById('translationContent'),
            startButton: document.getElementById('startButton'),
            stopButton: document.getElementById('stopButton'),
            inputDevice: document.getElementById('inputDevice'),
            sampleRate: document.getElementById('sampleRate'),
            sourceLanguage: document.getElementById('sourceLanguage'),
            targetLanguage: document.getElementById('targetLanguage')
        };

        // State management
        let state = {
            isRecording: false,
            transcriptionSocket: null,
            translationSocket: null,
            loggingSocket: null,
            mediaStream: null,
            audioContext: null,
            audioInput: null,
            processor: null,
            reconnectTimeout: null,
            translationReconnectTimeout: null,
            loggingReconnectTimeout: null,
            currentTranscript: '',
            isTranscriptFinal: false,
            autoScroll: true
        };

        // Initialize audio devices
        async function initAudioDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');
                
                elements.inputDevice.innerHTML = '';
                audioInputs.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Microphone ${audioInputs.indexOf(device) + 1}`;
                    elements.inputDevice.appendChild(option);
                });
            } catch (error) {
                console.error('Error enumerating audio devices:', error);
                addLogEntry('ERROR', 'frontend', 'Error enumerating audio devices: ' + error.message);
            }
        }

        // Connect to WebSockets
        function connectWebSockets() {
            // Connect to transcription WebSocket
            connectTranscriptionSocket();
            
            // Connect to translation WebSocket
            connectTranslationSocket();

            // Connect to logging WebSocket
            connectLoggingSocket();
        }
        
        // Connect to transcription WebSocket
        function connectTranscriptionSocket() {
            state.transcriptionSocket = new WebSocket(config.wsTranscriptionUrl);
            
            state.transcriptionSocket.onopen = () => {
                updateConnectionStatus('connected', 'Connected to transcription server');
                clearTimeout(state.reconnectTimeout);
                addLogEntry('INFO', 'frontend', 'Connected to transcription server');
            };

            state.transcriptionSocket.onclose = () => {
                updateConnectionStatus('disconnected', 'Disconnected from transcription server');
                addLogEntry('WARNING', 'frontend', 'Disconnected from transcription server');
                if (config.autoReconnect && !state.reconnectTimeout) {
                    state.reconnectTimeout = setTimeout(connectTranscriptionSocket, config.reconnectInterval);
                }
            };

            state.transcriptionSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // Update transcription display
                state.currentTranscript = data.text;
                state.isTranscriptFinal = data.is_final;
                
                updateTranscription(data.text, data.is_final);
                
                // If final transcript, send to translation
                if (data.is_final && data.text.trim() && state.translationSocket?.readyState === WebSocket.OPEN) {
                    const message = {
                        text: data.text,
                        source: elements.sourceLanguage.value,
                        target: elements.targetLanguage.value
                    };
                    state.translationSocket.send(JSON.stringify(message));
                    addLogEntry('INFO', 'frontend', `Sending for translation: ${data.text.substring(0, 50)}...`);
                }
            };
            
            state.transcriptionSocket.onerror = (error) => {
                console.error('Transcription WebSocket error:', error);
                updateConnectionStatus('disconnected', 'Connection error');
                addLogEntry('ERROR', 'frontend', 'Transcription WebSocket error');
            };
        }
        
        // Connect to translation WebSocket
        function connectTranslationSocket() {
            state.translationSocket = new WebSocket(config.wsTranslationUrl);
            
            state.translationSocket.onopen = () => {
                console.log('Connected to translation server');
                addLogEntry('INFO', 'frontend', 'Connected to translation server');
            };

            state.translationSocket.onclose = () => {
                console.log('Disconnected from translation server');
                addLogEntry('WARNING', 'frontend', 'Disconnected from translation server');
                if (config.autoReconnect && !state.translationReconnectTimeout) {
                    state.translationReconnectTimeout = setTimeout(connectTranslationSocket, config.reconnectInterval);
                }
            };

            state.translationSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                // Update translation display
                if (data.translation) {
                    updateTranslation(data.translation);
                    addLogEntry('INFO', 'frontend', `Translation received: ${data.translation.substring(0, 50)}...`);
                }
            };
            
            state.translationSocket.onerror = (error) => {
                console.error('Translation WebSocket error:', error);
                addLogEntry('ERROR', 'frontend', 'Translation WebSocket error');
            };
        }

        // Connect to logging WebSocket
        function connectLoggingSocket() {
            state.loggingSocket = new WebSocket(config.wsLoggingUrl);
            
            state.loggingSocket.onopen = () => {
                console.log('Connected to logging server');
                addLogEntry('INFO', 'frontend', 'Connected to logging server');
                // Request recent logs
                state.loggingSocket.send(JSON.stringify({command: 'get_logs'}));
            };

            state.loggingSocket.onclose = () => {
                console.log('Disconnected from logging server');
                addLogEntry('WARNING', 'frontend', 'Disconnected from logging server');
                if (config.autoReconnect && !state.loggingReconnectTimeout) {
                    state.loggingReconnectTimeout = setTimeout(connectLoggingSocket, config.reconnectInterval);
                }
            };

            state.loggingSocket.onmessage = (event) => {
                const logEntry = JSON.parse(event.data);
                displayLogEntry(logEntry);
            };
            
            state.loggingSocket.onerror = (error) => {
                console.error('Logging WebSocket error:', error);
                addLogEntry('ERROR', 'frontend', 'Logging WebSocket error');
            };
        }

        // Add log entry locally
        function addLogEntry(level, source, message) {
            const logEntry = {
                timestamp: new Date().toISOString(),
                level: level,
                source: source,
                message: message
            };
            displayLogEntry(logEntry);
        }

        // Display log entry in the logging console
        function displayLogEntry(logEntry) {
            const logDiv = document.createElement('div');
            logDiv.className = `log-entry ${logEntry.level}`;
            
            const timestamp = new Date(logEntry.timestamp).toLocaleTimeString();
            logDiv.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-source">[${logEntry.source}]</span>
                <span class="log-level">[${logEntry.level}]</span>
                ${logEntry.message}
            `;
            
            elements.loggingContent.appendChild(logDiv);
            
            // Auto-scroll if enabled
            if (state.autoScroll) {
                elements.loggingContent.scrollTop = elements.loggingContent.scrollHeight;
            }
            
            // Limit log entries to prevent memory issues
            const logEntries = elements.loggingContent.children;
            if (logEntries.length > 500) {
                elements.loggingContent.removeChild(logEntries[0]);
            }
        }

        // Clear logs
        function clearLogs() {
            elements.loggingContent.innerHTML = '';
            addLogEntry('INFO', 'frontend', 'Log console cleared');
        }

        // Toggle auto-scroll
        function toggleAutoScroll() {
            state.autoScroll = !state.autoScroll;
            addLogEntry('INFO', 'frontend', `Auto-scroll ${state.autoScroll ? 'enabled' : 'disabled'}`);
        }

        // Download logs
        function downloadLogs() {
            const logEntries = elements.loggingContent.children;
            let logText = '';
            
            for (let entry of logEntries) {
                logText += entry.textContent + '\n';
            }
            
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `livetranslate-logs-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            addLogEntry('INFO', 'frontend', 'Logs downloaded');
        }

        // Update connection status UI
        function updateConnectionStatus(status, text) {
            elements.statusDot.className = 'status-dot ' + status;
            elements.statusText.textContent = text;
        }

        // Update transcription display
        function updateTranscription(text, isFinal) {
            const transcriptionElem = document.createElement('div');
            transcriptionElem.textContent = text;
            transcriptionElem.className = isFinal ? 'final' : 'partial';
            
            if (isFinal) {
                // Add to history for final transcriptions
                config.history.push({ 
                    transcript: text, 
                    translation: '',
                    timestamp: new Date().toISOString()
                });
                
                // Keep only partial text in view when we have a final one
                const partials = elements.transcriptionContent.querySelectorAll('.partial');
                partials.forEach(p => p.remove());
                
                elements.transcriptionContent.appendChild(transcriptionElem);
            } else {
                // Replace any existing partial text
                const partials = elements.transcriptionContent.querySelectorAll('.partial');
                partials.forEach(p => p.remove());
                elements.transcriptionContent.appendChild(transcriptionElem);
            }
            
            // Scroll to bottom
            elements.transcriptionContent.scrollTop = elements.transcriptionContent.scrollHeight;
        }

        // Update translation display
        function updateTranslation(text) {
            const translationElem = document.createElement('div');
            translationElem.textContent = text;
            translationElem.className = 'final';
            
            elements.translationContent.appendChild(translationElem);
            elements.translationContent.scrollTop = elements.translationContent.scrollHeight;
            
            // Update history with translation
            if (config.history.length > 0) {
                config.history[config.history.length - 1].translation = text;
            }
        }

        // Start audio capture and streaming
        async function startStreaming() {
            try {
                addLogEntry('INFO', 'frontend', 'Starting audio capture...');
                
                const constraints = {
                    audio: {
                        deviceId: elements.inputDevice.value ? { exact: elements.inputDevice.value } : undefined,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                
                state.mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Create audio processing pipeline
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: parseInt(elements.sampleRate.value)
                });
                
                state.audioInput = state.audioContext.createMediaStreamSource(state.mediaStream);
                state.processor = state.audioContext.createScriptProcessor(config.bufferSize, 1, 1);
                
                state.processor.onaudioprocess = (e) => {
                    if (state.transcriptionSocket?.readyState === WebSocket.OPEN && state.isRecording) {
                        // Get audio data from the buffer
                        const inputData = e.inputBuffer.getChannelData(0);
                        
                        // Convert float32 to int16
                        const audioData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            audioData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }
                        
                        // Convert to base64
                        const audioBytes = new Uint8Array(audioData.buffer);
                        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(audioBytes)));
                        
                        // Send audio data
                        const message = {
                            audio: base64Audio,
                            sample_rate: parseInt(elements.sampleRate.value),
                            channels: 1
                        };
                        
                        state.transcriptionSocket.send(JSON.stringify(message));
                    }
                };
                
                // Connect the audio graph
                state.audioInput.connect(state.processor);
                state.processor.connect(state.audioContext.destination);
                
                // Update UI state
                state.isRecording = true;
                elements.startButton.disabled = true;
                elements.stopButton.disabled = false;
                updateConnectionStatus('connected', 'Streaming Audio');
                
                addLogEntry('INFO', 'frontend', 'Audio capture started successfully');
                
            } catch (error) {
                console.error('Error starting audio capture:', error);
                updateConnectionStatus('disconnected', 'Error: ' + error.message);
                addLogEntry('ERROR', 'frontend', 'Error starting audio capture: ' + error.message);
            }
        }

        // Stop audio capture
        function stopStreaming() {
            addLogEntry('INFO', 'frontend', 'Stopping audio capture...');
            
            if (state.mediaStream) {
                state.mediaStream.getTracks().forEach(track => track.stop());
            }
            
            if (state.audioInput) {
                state.audioInput.disconnect();
            }
            
            if (state.processor) {
                state.processor.disconnect();
            }
            
            if (state.audioContext && state.audioContext.state !== 'closed') {
                state.audioContext.close();
            }
            
            state.isRecording = false;
            elements.startButton.disabled = false;
            elements.stopButton.disabled = true;
            updateConnectionStatus('connected', 'Connected (Not Streaming)');
            
            addLogEntry('INFO', 'frontend', 'Audio capture stopped');
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            addLogEntry('INFO', 'frontend', 'LiveTranslate frontend initialized');
            // Initialize audio devices
            initAudioDevices();
            
            // Connect to WebSockets
            connectWebSockets();
            
            // Set up event listeners
            elements.startButton.addEventListener('click', startStreaming);
            elements.stopButton.addEventListener('click', stopStreaming);
            
            elements.sourceLanguage.addEventListener('change', () => {
                // Update source language preference
                console.log('Source language changed to:', elements.sourceLanguage.value);
            });
            
            elements.targetLanguage.addEventListener('change', () => {
                // Update target language preference
                console.log('Target language changed to:', elements.targetLanguage.value);
            });
            
            elements.sampleRate.addEventListener('change', () => {
                config.sampleRate = parseInt(elements.sampleRate.value);
                console.log('Sample rate changed to:', config.sampleRate);
            });
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopStreaming();
            
            if (state.transcriptionSocket) {
                state.transcriptionSocket.close();
            }
            
            if (state.translationSocket) {
                state.translationSocket.close();
            }
        });
    </script>
</body>
</html>
