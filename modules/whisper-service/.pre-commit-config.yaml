# Pre-commit hooks for Whisper Service
# Install: pip install pre-commit
# Setup: pre-commit install

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503',  # Black compatibility
          '--exclude=.models,legacy,venv'
        ]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-unused-ignores',
          '--exclude=legacy'
        ]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements

  # Custom validation
  - repo: local
    hooks:
      - id: validate-config
        name: Validate Configuration
        entry: python scripts/validate_config.py
        language: system
        pass_filenames: false
        files: ^src/config\.py$

      - id: check-no-magic-numbers
        name: Check for Magic Numbers
        entry: bash -c 'if grep -rn --include="*.py" "\b[0-9]\{3,\}\b" src/ | grep -v "16000\|8000\|512\|config\|test"; then echo "Found magic numbers - please use config.py"; exit 1; fi'
        language: system
        pass_filenames: false
        files: ^src/.*\.py$
