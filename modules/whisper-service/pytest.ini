[pytest]
# Pytest configuration for whisper-service test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for selective test execution
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    stress: marks stress tests (60+ minutes)
    accuracy: marks accuracy regression tests
    property: marks property-based tests
    benchmark: marks performance benchmarks
    integration: marks integration tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Output
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
