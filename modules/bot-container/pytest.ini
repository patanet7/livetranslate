[pytest]
# Pytest configuration for bot-container tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require services running)
    slow: Slow tests (>1s execution time)
    browser: Tests requiring browser automation

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Coverage options (if pytest-cov installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Test paths
testpaths = tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300
