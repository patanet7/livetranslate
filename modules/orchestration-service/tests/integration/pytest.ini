[pytest]
# Pytest configuration for integration tests

# Python path - add src directory for imports
pythonpath = ../../src

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    -p no:warnings

# Markers
markers =
    integration: Integration tests (requires running backend)
    e2e: End-to-end tests
    slow: Slow running tests
    websocket: WebSocket-related tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Async
asyncio_mode = auto

# Test paths
testpaths = .

# Minimum version
minversion = 7.0
