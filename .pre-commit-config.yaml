# Pre-commit configuration for LiveTranslate
# Run: pre-commit install && pre-commit run --all-files
# Documentation: https://pre-commit.com/

default_language_version:
  python: python3.12

repos:
  # =============================================================================
  # General Hooks (Pre-commit built-in)
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Syntax and structure checks
      - id: check-ast
        name: Check Python AST
      - id: check-docstring-first
        name: Check docstring is first
      - id: check-yaml
        args: ['--unsafe']
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-xml
        name: Check XML syntax

      # File hygiene
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '^(.*\.min\.(js|css)|.*\.svg)$'
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: '^(.*\.min\.(js|css)|.*\.svg|.*\.md)$'
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

      # Git safety
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: no-commit-to-branch
        name: Protect main/master branches
        args: ['--branch', 'main', '--branch', 'master']

      # Debug and development safety
      - id: debug-statements
        name: Check for debug statements
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
        exclude: '^(.*\.sql|.*\.lock|.*-lock\.yaml)$'

      # Python specific
      - id: check-builtin-literals
        name: Check builtin literals
      - id: check-case-conflict
        name: Check case conflicts
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: Check shebang scripts are executable
      - id: check-symlinks
        name: Check symlinks
      - id: destroyed-symlinks
        name: Check destroyed symlinks
      - id: fix-byte-order-marker
        name: Fix byte order marker
      - id: name-tests-test
        name: Tests should be named test_*.py
        args: ['--pytest-test-first']
        files: '^modules/.*/tests/.*\.py$'
      - id: requirements-txt-fixer
        name: Fix requirements.txt

  # =============================================================================
  # Python Code Formatting (Ruff - replaces Black, isort, flake8)
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: Ruff linter (all Python)
        args: ['--fix', '--exit-non-zero-on-fix']
        types_or: [python, pyi]
        exclude: '^(reference/|.*\.venv/|.*/__pycache__/)'
      - id: ruff-format
        name: Ruff formatter (all Python)
        types_or: [python, pyi]
        exclude: '^(reference/|.*\.venv/|.*/__pycache__/)'

  # =============================================================================
  # Python Type Checking
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: MyPy type checker
        additional_dependencies:
          - types-requests
          - types-redis
          - types-PyYAML
          - types-python-dateutil
          - pydantic>=2.0
        files: '^modules/.*/src/.*\.py$'
        exclude: '^(reference/|.*\.venv/|.*/__pycache__/|.*_test\.py|.*/tests/)'
        args:
          - '--ignore-missing-imports'
          - '--no-error-summary'
          - '--python-version=3.12'

  # =============================================================================
  # Security Scanning
  # =============================================================================
  # Bandit - Python security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        name: Bandit security scan
        args:
          - '-c'
          - 'pyproject.toml'
          - '--recursive'
          - '--severity-level'
          - 'medium'
          - '--confidence-level'
          - 'medium'
        files: '^modules/.*/src/.*\.py$'
        exclude: '^(.*_test\.py|.*/tests/|.*\.venv/)'

  # Detect-secrets - Prevent secret commits
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '\.lock$|package-lock\.json$|pnpm-lock\.yaml$|\.min\.(js|css)$'
        exclude: '^(.*\.lock|.*-lock\.yaml|.*\.min\.(js|css))$'

  # Gitleaks - Git history secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: Gitleaks secret scan

  # =============================================================================
  # Spelling and Documentation
  # =============================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        name: Check spelling
        args:
          - '--skip'
          - '*.lock,*.svg,*.min.js,*.min.css,pnpm-lock.yaml,package-lock.json,.git'
          - '--ignore-words-list'
          - 'doubleclick,keypair,reenable,ro,pullrequest,afterall'
        exclude: '^(.*\.lock|.*-lock\.yaml|.*\.min\.(js|css)|\.git)'

  # =============================================================================
  # Commit Message Validation
  # =============================================================================
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.21.0
    hooks:
      - id: commitlint
        name: Validate commit message
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/config-conventional'

  # =============================================================================
  # Shell Script Linting
  # =============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: ShellCheck
        args: ['--severity=warning']
        files: '\.(sh|bash)$'

  # =============================================================================
  # Dockerfile Linting
  # =============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        name: Hadolint Dockerfile linter
        entry: hadolint
        files: '(Dockerfile|\.dockerfile)$'

  # =============================================================================
  # YAML/JSON Schema Validation
  # =============================================================================
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.30.0
    hooks:
      - id: check-github-workflows
        name: Validate GitHub workflows
      - id: check-github-actions
        name: Validate GitHub actions

  # =============================================================================
  # Frontend (ESLint + Prettier)
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.18.0
    hooks:
      - id: eslint
        name: ESLint (frontend)
        args: ['--max-warnings=0', '--ext', '.ts,.tsx']
        files: '^modules/frontend-service/src/.*\.(ts|tsx)$'
        additional_dependencies:
          - eslint@9.18.0
          - eslint-config-prettier@9.1.0
          - eslint-plugin-react@7.37.4
          - eslint-plugin-react-hooks@5.1.0
          - '@typescript-eslint/eslint-plugin@8.20.0'
          - '@typescript-eslint/parser@8.20.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (frontend)
        files: '^modules/frontend-service/src/.*\.(ts|tsx|js|jsx|json|css|md)$'
        exclude: '\.min\.(js|css)$'

  # =============================================================================
  # SQL Linting
  # =============================================================================
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.0
    hooks:
      - id: sqlfluff-lint
        name: SQLFluff lint
        args: ['--dialect', 'postgres']
        files: '\.(sql)$'
        exclude: '^(reference/|.*\.venv/)'

  # =============================================================================
  # Environment Validation (Local Script)
  # =============================================================================
  - repo: local
    hooks:
      - id: validate-env
        name: Validate environment variables
        entry: python scripts/validate_env.py
        language: python
        pass_filenames: false
        always_run: false
        stages: [pre-push]
        additional_dependencies:
          - pydantic>=2.0
          - pyyaml>=6.0

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip:
    - gitleaks  # Requires local gitleaks installation
    - hadolint-docker  # Requires Docker
    - validate-env  # Local environment check
  submodules: false
